<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>02元素的节点操作.html</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: gold;
        }
    </style>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
        $(function () {
            // 创建元素节点
            var $divel = $('<div>这是新增加的内容</div>');
            $('.box').append($divel)
            
        })
    </script>
</head>
<body>
    <div class="box">
        div里面的内容
    </div>
</body>
</html>
