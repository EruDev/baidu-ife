<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo02</title>
	<style type="text/css">
		div{
			width: 1000px;
			height: 50px;
			margin: 50px auto 0;
			border:1px solid gray;
			text-align: center;
			/*line-height: 50px;*/
		}
		.list li{
			display: inline;
			margin: 0 10px;
		}
		a{
			color: black; 
			text-decoration: none;
			background-color: gold;
			padding: 5px 10px;
		}
		.special a{
			background-color: white;
		}

	</style>
</head>
<body>
	<div class="all">
		<ul class="list">
			<li><a href="">上一页</a></li>
			<li><a href="">1</a></li>
			<li><a href="">2</a></li>
			<li><a href="">3</a></li>
			<li><a href="">4</a></li>
			<li class="special"><a href="">...</a></li>
			<li><a href="">17</a></li>
			<li><a href="">18</a></li>
			<li><a href="">19</a></li>
			<li><a href="">20</a></li>
			<li><a href="">下一页</a></li>
		</ul>
	</div>
	
</body>
</html>
