<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>选项卡</title>
    <style>
        .tap_con {
            width: 500px;
            height: 350px;
            margin: 50px auto 0;

        }

        .tap_btns {
            height: 50px;
        }

        .tap_btns input {
            /* 行内元素 排成一排 */
            width: 100px;
            height: 50px;
            background-color: lightgray;
            border: 0px;
            outline: none;
        }

        .tap_btns .active {
            background-color: gold;
        }

        .tab_cons {

            height: 300px;
            background-color: gold;
        }

        .tab_cons div {

            height: 300px;
            line-height: 300px;
            text-align: center;
            display: none;
            font-size: 30px;

        }

        .tab_cons .current {

            display: block;
        }
    </style>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
        $(function(){
            // 获取三个按钮
            $btns = $('.tap_btns input');
            // 获取三个divs
            $divs = $('.tab_cons div')
            // 监听按钮点击事件
            $btns.click(function(){
                    $(this).addClass('active').siblings().removeClass('active');

                    $divs.eq($(this).index()).addClass('current').siblings().removeClass('current');
                }
            )
        })
    </script>

</head>

<body>
    <div class="tap_con">

        <!-- 三个按钮div -->
        <div class="tap_btns">
            <input type="button" value="按钮一" class="active">
            <input type="button" value="按钮二">
            <input type="button" value="按钮三">
        </div>

        <!-- 三块内容  -->
        <div class="tab_cons">
            <div class="current">按钮一对应的内容</div>
            <div>按钮二对应的内容</div>
            <div>按钮三对应的内容</div>
        </div>
    </div>


</body>

</html>
