<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jquery简单动画</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: gold;
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: #36c;
        }
    </style>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
        $(function () {
            $div = $('.box');
            $div2 = $('.box2');

            $div.animate(
                {
                    'width': '1000px'
                },
                3000,
                'linear',
            )
            $div2.animate(
                {
                    'width': '1000px'
                },
                3000,
                'swing',
            )
        })
    </script>
</head>
<body>
    <div class="box"></div>
    <div class="box2"></div>
</body>
</html>
